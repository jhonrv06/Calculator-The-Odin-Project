<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator </h1>
   <div id="calculator">
        <div id="calculator__display">
        </div>
        <div class="calculator__buttonsAll">
            <div class="calculator__buttons --numbers">
                <input class="buttons __erase" type="button" name="<" >
                <input class="buttons" type="button" name="9" value="9">
                <input class="buttons" type="button" name="8" value="8">
                <input class="buttons" type="button" name="7" value="7">
                <input class="buttons" type="button" name="6" value="6">
                <input class="buttons" type="button" name="5" value="5">
                <input class="buttons" type="button" name="4" value="4">
                <input class="buttons" type="button" name="3" value="3">
                <input class="buttons" type="button" name="2" value="2">
                <input class="buttons" type="button" name="1" value="1">
                <input class="buttons" type="button" name="0" value="0">
                <input class="buttons" type="button" name="CLEAR" value="C">
                <input class="buttons" type="button" name="." value="." >
            </div>
            <div class="calculator__buttons --sings">
                <input class="buttons" type="button" name="+" value="+">
                <input class="buttons" type="button" name="-" value="-">
                <input class="buttons" type="button" name="*" value="*">
                <input class="buttons" type="button" name="/" value="/">
                <input class="buttons" type="button" name="=" value="=">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
